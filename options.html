<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>QuickShot 设置</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #111;
        background: #f7f7f7;
      }
      body {
        margin: 0;
        padding: 16px;
        min-width: 280px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 13px;
        margin-bottom: 8px;
      }
      input[type="text"] {
        padding: 6px 8px;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        border: none;
        background: #005ac1;
        color: #fff;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 13px;
        cursor: pointer;
      }
      button.secondary {
        background: #ededed;
        color: #333;
        margin-top: 8px;
      }
      .hint {
        font-size: 12px;
        color: #555;
        margin: 0 0 12px;
      }
      #status {
        font-size: 12px;
        min-height: 16px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <h1>QuickShot 设置</h1>
    <form id="settings-form">
      <label for="output-root">
        保存根目录
        <input id="output-root" type="text" placeholder="例如：F24/F24E81010" autocomplete="off" />
      </label>
      <p class="hint">保存路径位于浏览器默认下载目录下，可输入子目录并用 / 或 \\ 分隔。</p>
      <button type="submit">保存设置</button>
      <div id="status"></div>
    </form>
    <button class="secondary" id="open-shortcuts" type="button">配置快捷键...</button>
    <p class="hint">若快捷键无效，请在 chrome://extensions/shortcuts 中为 QuickShot 绑定组合键。</p>
    <script src="options.js"></script>
  </body>
</html>
