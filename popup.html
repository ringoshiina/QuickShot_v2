<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>QuickShot 设置</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #111;
        background: #f7f7f7;
      }
      body {
        margin: 0;
        padding: 12px 16px 16px;
        min-width: 260px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 10px;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 12px;
        margin-bottom: 6px;
      }
      input[type="text"] {
        padding: 6px 8px;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        border: none;
        background: #005ac1;
        color: #fff;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
      }
      button.secondary {
        background: #ededed;
        color: #333;
        margin-top: 6px;
      }
      .hint {
        font-size: 11px;
        color: #555;
        margin: 4px 0 10px;
      }
      #status {
        font-size: 11px;
        min-height: 14px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <h1>QuickShot 设置</h1>
    <form id="settings-form">
      <label for="output-root">
        保存根目录
        <input id="output-root" type="text" placeholder="例如：F24/项目号" autocomplete="off" />
      </label>
      <p class="hint">保存在浏览器默认下载目录下，可输入多级子目录（用 / 或 \\ 分隔）。</p>
      <button type="submit">保存设置</button>
      <div id="status"></div>
    </form>
    <button class="secondary" id="open-shortcuts" type="button">配置快捷键...</button>
    <button class="secondary" id="open-options" type="button">打开完整设置</button>
    <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;">
    <button id="start-auto" type="button" style="background: #2c7a1f;">开始自动连拍</button>
    <button id="stop-auto" type="button" style="background: #c0392b; display: none;">停止自动连拍</button>
    <script src="options.js"></script>
  </body>
</html>
