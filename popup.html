<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <title>QuickShot 设置</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
      background: #f7f7f7;
    }

    body {
      margin: 0;
      padding: 12px 16px 16px;
      min-width: 260px;
    }

    h1 {
      font-size: 14px;
      margin: 0 0 10px;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
      margin-bottom: 6px;
    }

    input[type="text"] {
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      border: none;
      background: #005ac1;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    button.secondary {
      background: #ededed;
      color: #333;
      margin-top: 6px;
    }

    .hint {
      font-size: 11px;
      color: #555;
      margin: 4px 0 10px;
    }

    #status {
      font-size: 11px;
      min-height: 14px;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <h1>QuickShot 设置</h1>
  <form id="settings-form">
    <label for="output-root">
      保存根目录
      <input id="output-root" type="text" placeholder="例如：F24/项目号" autocomplete="off" />
    </label>
    <label for="capture-delay">
      截图间隔 (毫秒)
      <input id="capture-delay" type="number" placeholder="默认：2500" min="500" step="100" />
    </label>
    <label for="parcel-switch-delay">
      切换等待时长 (毫秒)
      <input id="parcel-switch-delay" type="number" placeholder="默认：3500" min="1000" step="500" />
    </label>
    <label for="max-capture-count">
      连拍上限 (张)
      <input id="max-capture-count" type="number" placeholder="0 表示不限" min="0" />
    </label>
    <label for="auto-switch-parcel" style="flex-direction: row; align-items: center; gap: 8px;">
      <input id="auto-switch-parcel" type="checkbox" checked />
      <span>自动切换到下一地块</span>
    </label>
    <p class="hint">保存在浏览器默认下载目录下，可输入多级子目录（用 / 或 \\ 分隔）。</p>
    <button type="submit">保存设置</button>
    <div id="status"></div>
  </form>
  <button class="secondary" id="open-shortcuts" type="button">配置快捷键...</button>
  <button class="secondary" id="open-options" type="button">打开完整设置</button>
  <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;">
  <button id="start-auto" type="button" style="background: #2c7a1f;">开始自动连拍</button>
  <button id="stop-auto" type="button" style="background: #c0392b; display: none;">停止自动连拍</button>
  <script src="options.js"></script>
</body>

</html>
